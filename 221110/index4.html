<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <button type="button" class="btn btn-primary">Primary</button>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 

      <!--클래스를 여러개 지정하고 싶으면 띄어쓰기로 하면 됨. 여기선 list-group하나랑 show 인 것.-->
      <!-- <ul class="list-group show" > -->
        <ul class="list-group " id="test1" >
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul> 

      <script>

        //쿼리 셀렉터는 css 속성 .과 #사용 가능
        //대신 맨 위에 나오는 한개만 찾아준다. 이게 특징임
        //만약 2번째꺼 사용하고 싶다면 querySelectorAll('.list-groupt-item')[0]
        document.querySelector('#test1');    

        //document.querySelector('.navbar-toggler').add~~~  아래랑 같은데 쿼리셀럭터 사용;    
        document.getElementsByClassName('navbar-toggler')[0]
        .addEventListener('click', 
        function(){
            //toggle은 show가 없으면 붙여주고 있으면 떼라! 
            //따라서 버튼 클릭 시 리스트 보였다가 다시 클릭하면 닫힌다.
            document.getElementsByClassName('list-group')[0]
            .classList.toggle('show');

        })

      </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
