<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../main.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 

  </head>
  <body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>       

      <div>
      <!--클래스를 여러개 지정하고 싶으면 띄어쓰기로 하면 됨. 여기선 list-group하나랑 show 인 것.-->
      <ul class="list-group ">
        <ul class="list-group " id="test1" >
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul> </div>

      

      <div class="black-bg" show-modal >
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <form action="success.html">
            <div class="my-3">
              <input type="text" id="inputId" class="form-control">
             </div>
             <div class="my-3">
               <input type="password"  id="inputPass" class="form-control">
             </div>
             <div class="my-3">
                <input type="password"  id="inputPassConfirm" class="form-control">
                <p id="showMessage"class="showMessage">message</p>
              </div>
             <button type="submit" class="btn btn-primary" >전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form> 
        </div>
      </div> 
      <script>

        // $('#inputId').on('click',function(){
        // })
        //input 태그의 이벤트 값이 변할 때 
        //만약 회원가입 중 비번 확인할 때 위의 입력한 비번과 다르면 일치하지 않다고 출력 가능
        document.getElementById('inputId').addEventListener('input',function(){
            console.log('안녕');
        })

        document.getElementById('inputPassConfirm').addEventListener('input',function(){
            $('#showMessage').addClass('showMessage'){
            var message =''
            if(document.getElementById('inputPass').value !=document.getElementById('inputPassConfirm').value ){
            //console.log('비번 일치하지 않음');
            message = '비번 일치하지 않음';
            }else{
            // console.log('일치함');
            message = '일치함';
            }
            }

        })

    
        //폼이 전송될 때 submit이라는 이벤트가 발생한다. 따라서 아래처럼 안 해두 됨
        //$('#submit').on('click',function(){
            $('form').on('submit',function(e){
           
           var inputId = document.getElementById('inputId').value;
           var inputPass = document.getElementById('inputPass').value;

           if(inputId ==''){
               alert('아이디 공백은 안됨.');
               e.preventDefault();
           }else if(inputPass=='' ){
               alert('비번 공백은 안됨.');
               e.preventDefault();
           }else if(inputPass.length <6){
               alert('비번은 6글자 이상이어야됨');
               e.preventDefault();
           }
       })

      </script>
  
      <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="showLogin" class="btn btn-danger">로그인</button>
      </div>
     

      

      <script>


   
      
        $('.navbar-toggler').on('click', function(){
         
            $('.list-group').toggle('show');
        })

        $('#showLogin').on('click',function(){
          $('.black-bg').addClass('show-modal')
        })
        

        $('#close').on('click',function(){
          $('.black-bg').removeClass('show-modal')
        })
  

      </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
